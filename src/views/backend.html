<!-- Begin: Header -->
<header
  id="header"
  data-ui-view="navbar">
</header>
<!-- End: Header -->

<!-- Begin: Main -->
<main
  id="main"
  data-ui-view="main"
  class="uk-background-muted">
</main>

<!-- Start: Footer -->
<footer
  id="footer"
  data-ui-view="footer">
</footer>
<!-- End: Footer -->

<!-- Start: Logout -->
<div data-modal="backendController.confirmLogout">
  <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Bestätigen</h2>
      <p>Möchten Sie sich wirklich abmelden?</p>
      <p class="uk-text-right">
        <button
          type="button"
          class="uk-button uk-button-default uk-modal-close">
          Abbrechen
        </button>
        <button
          type="button"
          class="uk-button uk-button-primary uk-modal-close"
          data-ng-click="backendController.logout()">
          Abmelden
        </button>
      </p>
  </div>
</div>
<!-- End: Logout -->

<div data-uk-sticky="" class="uk-navbar-container uk-sticky uk-sticky-fixed">

    <div class="uk-container">
      <nav class="uk-navbar" data-uk-navbar="">

        <div class="uk-navbar-left">

              </a>
          </div>
        </div>

        <div class="uk-navbar-right">

              <li data-ng-class="{ 'uk-active': state.name === 'frontend' }">
